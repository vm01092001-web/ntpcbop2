<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTPC Project Monitoring</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="centered">
    <div class="login-card fade-in">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/NTPC_Logo.svg" class="logo" alt="NTPC Logo" />
      <h2>NTPC Project Monitoring Portal</h2>
      <div id="g_id_onload"
           data-client_id="270878077169-hlbc44p6usoouafadjh5ftb60ugvb9sm.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <!-- App Main -->
  <div id="app" class="hidden">
    <header class="app-header">
      <div class="header-left">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/NTPC_Logo.svg" class="header-logo" />
        <h1>NTPC Project Dashboard</h1>
      </div>
      <div class="header-right">
        <span id="user-email"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <nav class="sidebar slide-in-left">
      <ul id="nav-links"></ul>
    </nav>

    <main class="content slide-fade" id="content-area">
      <h2>Welcome to the NTPC Monitoring System</h2>
      <p>Select a section from the left panel to get started.</p>
    </main>
  </div>
</body>
</html>
